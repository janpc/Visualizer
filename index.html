<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon-32x32.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <head>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </head>
    <link rel="stylesheet" href="css/mainPage.css" />
    <link rel="stylesheet" href="css/visualizer.css" />
    <title>Visualizer</title>
  </head>
  <body class="visualizer" id="visualizer">
    <section id="mainPage" class="mainPage active">
      <h1>Visualizer</h1>
      <section id="definition" class="definition">
        <p>
          Welcome to Visualizer. Here you will be able to watch your favorite
          songs as animations. While the music's playing it will be analyzed and
          converted to shapes in real time. You will be able to change the
          color, the shape and other parameters before and during the animation.
        </p>
      </section>
      <section id="selectSong" class="selectSong section shadow">
        <div class="sectionTitle shadowNone" id="selectSongTitle">
          <button type="button" class="sectionButton clickable">
            <h2>Select Song</h2>
            <span class="material-icons"> keyboard_arrow_down </span>
          </button>
        </div>
        <div class="sectionContent shadowNone" id="selectSongContent">
          <div class="selectSongSearch">
            <span class="material-icons"> search </span>
            <input
              type="search"
              id="musicSearchMain"
              class="musicSearch clickable"
            />
          </div>
          <div class="contentAndAnimation">
            <div class="musicAnimation">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                id="Gradient"
                height="512"
                viewBox="0 0 512 512"
                width="512"
                class="musicAnimationSVG"
              >
                <linearGradient
                  id="linear-gradient"
                  gradientUnits="userSpaceOnUse"
                  x1="256"
                  x2="256"
                  y1="496"
                  y2="16"
                >
                  <stop offset="0" stop-color="#12c2e9" />
                  <stop offset=".5" stop-color="#c471ed" />
                  <stop offset="1" stop-color="#f64f59" />
                </linearGradient>
                <path
                  d="m232 256a24 24 0 1 0 24-24 24.027 24.027 0 0 0 -24 24zm32 0a8 8 0 1 1 -8-8 8.009 8.009 0 0 1 8 8zm-112 0a104 104 0 1 0 104-104 104.118 104.118 0 0 0 -104 104zm192 0a88 88 0 1 1 -88-88 88.1 88.1 0 0 1 88 88zm-160 0a72 72 0 1 0 72-72 72.081 72.081 0 0 0 -72 72zm128 0a56 56 0 1 1 -56-56 56.064 56.064 0 0 1 56 56zm152 0c0 114.691-93.309 208-208 208a8 8 0 0 1 0-16c105.869 0 192-86.131 192-192s-86.131-192-192-192a8 8 0 0 1 0-16c114.691 0 208 93.309 208 208zm-42.893 32.228a8 8 0 0 1 5.875 9.669 175.243 175.243 0 0 1 -11.925 33.535 8 8 0 1 1 -14.453-6.864 159.174 159.174 0 0 0 10.834-30.468 8 8 0 0 1 9.669-5.872zm-325.107-32.228a8 8 0 0 1 -16 0c0-97.047 78.953-176 176-176s176 78.953 176 176a8 8 0 0 1 -16 0c0-88.224-71.776-160-160-160s-160 71.776-160 160zm160 176a174.669 174.669 0 0 1 -125.714-52.832 8 8 0 1 1 11.428-11.2 159.987 159.987 0 0 0 228.572 0 8 8 0 1 1 11.428 11.2 174.669 174.669 0 0 1 -125.714 52.832zm0-416c-132.548 0-240 107.452-240 240s107.452 240 240 240 240-107.452 240-240-107.452-240-240-240zm0 464c-123.712 0-224-100.288-224-224s100.288-224 224-224 224 100.288 224 224-100.288 224-224 224z"
                  fill="url(#linear-gradient)"
                />
              </svg>
            </div>
            <section id="musicResults" class="musicResults">
              <button
                type="button"
                title="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                id="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                class="songItem shadow clickable"
              >
                Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)
              </button>
              <button
                type="button"
                title="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                id="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                class="songItem shadow clickable"
              >
                Outkast - Hey Ya!
              </button>
              <button
                type="button"
                title="Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens & Gregor Salto Remix)"
                id="Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens & Gregor Salto Remix)"
                class="songItem shadow clickable"
              >
                Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens &
                Gregor Salto Remix)
              </button>
              <button
                type="button"
                title="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                id="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                class="songItem shadow clickable"
              >
                Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)
              </button>
              <button
                type="button"
                title="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                id="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                class="songItem shadow clickable"
              >
                Outkast - Hey Ya!
              </button>
              <button
                type="button"
                title="Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens & Gregor Salto Remix)"
                id="Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens & Gregor Salto Remix)"
                class="songItem shadow clickable"
              >
                Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens &
                Gregor Salto Remix)
              </button>
              <button
                type="button"
                title="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                id="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                class="songItem shadow clickable"
              >
                Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)
              </button>
              <button
                type="button"
                title="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                id="Fritz & Paul Kalkbrenner - Sky and Sand (Original Mix)"
                class="songItem shadow clickable"
              >
                Outkast - Hey Ya!
              </button>
              <button
                type="button"
                title="Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens & Gregor Salto Remix)"
                id="Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens & Gregor Salto Remix)"
                class="songItem shadow clickable"
              >
                Dr. Kucho! & Gregor Salto - Can't Stop Playing (Oliver Heldens &
                Gregor Salto Remix)
              </button>
              <button
                type="button"
                title="add"
                id="addSongs"
                class="songItem shadow material-icons clickable"
              >
                add
              </button>
            </section>
          </div>
        </div>
      </section>
      <section id="selectAnimation" class="selectAnimation section shadow">
        <div class="sectionTitle shadowNone" id="selectAnimationTitle">
          <button type="button" class="sectionButton clickable">
            <h2>Change Animation</h2>
            <span class="material-icons"> keyboard_arrow_down </span>
          </button>
        </div>
        <div class="sectionContent shadowNone" id="selectAnimationContent">
          <div class="contentAndAnimation">
            <div class="animationInputs">
              <select
                name="animationsMain"
                id="animationsMain"
                class="clickable"
              >
                <option value="Show squares">Show squares</option>
                <option value="Show Expand Square">Show Expand Square</option>
                <option value="Show Circles">Show Circles</option>
                <option value="Show Arcs">Show Arcs</option>
                <option value="Show Pad">Show Pad</option>
              </select>
              <div class="colorsMain" id="colorsMain">
                <button
                  type="button"
                  id="removeColorMain"
                  class="material-icons addColor clickable"
                >
                  remove
                </button>
                <input
                  type="color"
                  id="color-0"
                  name="favcolor"
                  value="#ff0000"
                  class="clickable"
                />
                <input
                  type="color"
                  id="color-1"
                  name="favcolor"
                  value="#00ff00"
                  class="clickable"
                />
                <input
                  type="color"
                  id="color-2"
                  name="favcolor"
                  value="#0000ff"
                  class="clickable"
                />

                <button
                  type="button"
                  id="addColorMain"
                  class="material-icons addColor clickable"
                >
                  add
                </button>
              </div>
            </div>
            <div class="animations">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Icons"
                height="512"
                viewBox="0 0 74 74"
                width="512"
                class="circle1"
              >
                <path
                  d="m37 72a35 35 0 1 1 35-35 35.04 35.04 0 0 1 -35 35zm0-68a33 33 0 1 0 33 33 33.037 33.037 0 0 0 -33-33z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Icons"
                height="512"
                viewBox="0 0 74 74"
                width="512"
                class="circle2"
              >
                <path
                  d="m37 72a35 35 0 1 1 35-35 35.04 35.04 0 0 1 -35 35zm0-68a33 33 0 1 0 33 33 33.037 33.037 0 0 0 -33-33z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Icons"
                height="512"
                viewBox="0 0 74 74"
                width="512"
                class="circle3"
              >
                <path
                  d="m37 72a35 35 0 1 1 35-35 35.04 35.04 0 0 1 -35 35zm0-68a33 33 0 1 0 33 33 33.037 33.037 0 0 0 -33-33z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Icons"
                height="512"
                viewBox="0 0 74 74"
                width="512"
                class="circle4"
              >
                <path
                  d="m37 72a35 35 0 1 1 35-35 35.04 35.04 0 0 1 -35 35zm0-68a33 33 0 1 0 33 33 33.037 33.037 0 0 0 -33-33z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Icons"
                height="512"
                viewBox="0 0 74 74"
                width="512"
                class="circle5"
              >
                <path
                  d="m37 72a35 35 0 1 1 35-35 35.04 35.04 0 0 1 -35 35zm0-68a33 33 0 1 0 33 33 33.037 33.037 0 0 0 -33-33z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="Icons"
                height="512"
                viewBox="0 0 74 74"
                width="512"
                class="circle6"
              >
                <path
                  d="m37 72a35 35 0 1 1 35-35 35.04 35.04 0 0 1 -35 35zm0-68a33 33 0 1 0 33 33 33.037 33.037 0 0 0 -33-33z"
                />
              </svg>
            </div>
          </div>
        </div>
      </section>
      <button
        onclick=""
        type="button"
        class="material-icons startVisualizerButton shadow clickable"
        id="startVisualizerButton"
      >
        play_arrow
      </button>
    </section>
    <section id="visualizerPage" class="visualizerPage">
      <canvas id="analyser_render"></canvas>
      <button
        type="button"
        class="material-icons goBack shadow clickable"
        id="goBack"
      >
        arrow_back
      </button>
      <section class="buttons buttons__top" id="buttonsTop">
        <div id="colors">
          <button
            type="button"
            class="material-icons addColorVisualizer shadow clickable"
            id="removeColorVisualizer"
          >
            remove
          </button>
          <input
            type="color"
            class="clickable"
            id="color-0"
            name="favcolor"
            value="#ff0000"
          />
          <input
            type="color"
            class="clickable"
            id="color-1"
            name="favcolor"
            value="#00ff00"
          />
          <input
            type="color"
            class="clickable"
            id="color-2"
            name="favcolor"
            value="#0000ff"
          />
          <button
            type="button"
            class="material-icons addColorVisualizer shadow clickable"
            id="addColorVisualizer"
          >
            add
          </button>
        </div>
        <select
          name="animationsVisualizer"
          id="animationsVisualizer"
          class="animationsVisualizer"
        >
          <option value="Show squares">Show squares</option>
          <option value="Show Expand Square">Show Expand Square</option>
          <option value="Show Circles">Show Circles</option>
          <option value="Show Arcs">Show Arcs</option>
          <option value="Show Pad">Show Pad</option>
        </select>
      </section>
      <section class="buttons buttons__bottom" id="buttonsBottom">
        <button type="button" class="material-icons musicButtons clickable">
          shuffle
        </button>
        <button type="button" class="material-icons musicButtons clickable">
          skip_previous
        </button>
        <button type="button" class="material-icons musicButtons clickable">
          play_arrow
        </button>
        <button type="button" class="material-icons musicButtons clickable">
          skip_next
        </button>
        <button type="button" class="material-icons musicButtons clickable">
          fullscreen
        </button>
        <div class="slidecontainer clickable">
          <input
            type="range"
            min="0"
            max="1000"
            value="0"
            class="slider"
            id="timeRange"
          />
        </div>
      </section>
    </section>
    <script src="js/buttons.js"></script>
  </body>
</html>
